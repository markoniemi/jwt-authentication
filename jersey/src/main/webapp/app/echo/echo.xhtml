<div ng-controller="EchoCtrl">
	<form>
		<div class="row">
			<div class="col-md-6">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="message"
						placeholder="Message">
					<div class="input-group-btn">
						<input type="submit" value="Send" class="btn btn-primary"
							ng-click="echo()" />
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6" ng-if="messageFromServer">
				<p class="alert alert-info">{{messageFromServer}}</p>
			</div>
		</div>
	<div class="row">
		<div class="col-sm" ng-if="authenticationToken">
			<p class="alert alert-info">Authenticated</p>
		</div>
	</div>
		<div class="row">
			<div class="col-md-6" ng-if="$rootScope.errorMessage">
				<p class="alert alert-error">{{$rootScope.errorMessage}}</p>
			</div>
		</div>
		<div class="row">
			<div class="input-group">
				<div class="col-md-6 col-md-offset-3">
					<input type="submit" ng-controller="LoginCtrl" ng-click="logout()"
						value="Log out" class="btn btn-secondary" />
				</div>
			</div>
		</div>
	</form>
</div>
