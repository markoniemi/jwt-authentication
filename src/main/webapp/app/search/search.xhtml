<div ng-controller="searchCtrl"
    ng:init="$root.pageTitle = 'Search'" />
<div class="panel panel-default">
        <table id="users" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th translate>USERNAME</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.username}}</td>
<!--                     <td>{{user.password}}</td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
